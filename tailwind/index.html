<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Search</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto">
      <!-- Top Section -->
      <div class="flex justify-between items-center my-4">
        <h1 class="text-2xl font-bold">Movie Search</h1>
        <div class="flex">
          <input
            id="search-input"
            type="text"
            placeholder="Search movies..."
            class="border border-gray-300 rounded-l px-4 py-2"
          />
          <button
            id="search-button"
            class="bg-blue-500 text-white rounded-r px-4 py-2"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Middle Section -->
      <div
        id="movie-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      ></div>

      <!-- Pagination -->
      <div class="flex justify-center my-4">
        <button id="prev-button" class="bg-gray-300 rounded px-4 py-2" disabled>
          Prev
        </button>
        <span id="current-page" class="mx-4">1</span>
        <button id="next-button" class="bg-gray-300 rounded px-4 py-2">
          Next
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="movie-modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50"
    >
      <div
        class="bg-white rounded-lg overflow-hidden w-11/12 md:w-1/3 lg:w-1/2"
      >
        <div class="flex justify-between items-center p-4 border-b">
          <h2 id="modal-title" class="text-lg font-semibold"></h2>
          <button id="close-modal" class="text-gray-500 hover:text-gray-700">
            &times;
          </button>
        </div>
        <div class="flex flex-col md:flex-row">
          <div class="md:w-1/2">
            <img
              id="modal-image"
              src=""
              alt=""
              class="w-full h-auto object-cover"
            />
          </div>
          <div class="md:w-1/2 p-4">
            <p class="font-semibold">Overview:</p>
            <p id="modal-overview" class="text-gray-700 mb-2"></p>
            <p class="font-semibold">Rating:</p>
            <p id="modal-rating" class="text-gray-700 mb-2"></p>
            <p class="font-semibold">Release Date:</p>
            <p id="modal-release-date" class="text-gray-700"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="core/api.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
